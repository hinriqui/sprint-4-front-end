<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercícios</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <script>

        let pets = [{
                nome: "Doguinho A",
                idade: 4,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho B",
                idade: 5,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho C",
                idade: 11,
                tipoPet: "cachorro"
            }, {
                nome: "Gatinho A",
                idade: 17,
                tipoPet: "gato"
            }, {
                nome: "Gatinho H",
                idade: 2,
                tipoPet: "gato"
            }, {
                nome: "Passarinho A",
                idade: 12,
                tipoPet: "pássaro"
            }, {
                nome: "Doguinho Z",
                idade: 16,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho H",
                idade: 4,
                tipoPet: "cachorro"
            }, {
                nome: "Gatinho P",
                idade: 3,
                tipoPet: "gato"
            }];

            // 1.	Liste somente os animais cujo tipo seja igual a gato;
            //
            function ListarGatos() {
                return pets.filter((item) => item.tipoPet == "gato")
            }

            // 2.	Liste somente os animais cuja idade seja superior a 7;
            //
            function ListarIdosos() {
                return pets.filter((item) => item.idade > 7)
            }

            // 3.	Some a idade de todos os pets;
            //
            function SomarIdades() {
                return pets.reduce((a, p) => a + p.idade, 0)
            }
            
            // 4.	Traga somente os nomes dos pets;
            //
            function ListarNomes() {
                return pets.map(p => p.nome)
            }

            // 5.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;
            //
            function AdicionarPet() {
                pets.push({nome: "Doguinho", idade: 13, tipoPet: "cachorro"})
                return 'Pet adicionado.'
            }

            // 6. Mostre a quantidade de cachorros que possuem na lista
            //
            function ContarCachorros() {
                var quantidade = pets.filter((item) => item.tipoPet == "cachorro").length
                return `Na lista existe um total de ${quantidade} cachorro(s)`
            }

    </script>

</body>
